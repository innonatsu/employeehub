<app-menu-link></app-menu-link>
<div class="container">
  <div class="row">
    <div class="col-md-6">
    <h2>Employee Leave Requests</h2>
    <hr/><br/>
    <div class="panel panel-header">
        <button class="btn btn-success" (click)="exportReport()">Export Report</button>
    </div>
    <hr/>
    <table class="table table-responsive">
      <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Date Created</th>
      </thead>
      <tbody>
          <tr *ngIf="!hasDisputes"><td colspan="5"><label>no leave request created yet.</label></td></tr>
          <tr *ngFor="let dispute of disputes">
              <td><label>{{dispute.title}}</label></td>
              <td><p>{{dispute.description}}</p></td>
              <td><label>{{dispute.createAt}}</label></td>
          </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <h2>Log a Dispute</h2>
    <hr/><br/>
    <div *ngIf="alertclass != ''" class="alert {{alertclass}}">{{alertmessage}}</div>
    <form [formGroup] = "formdata" (ngSubmit) = "addDispute(formdata.value)">
      <label>Dispute Title: </label><input type="text" class="form-control fortextbox" id="title" name="title" placeholder="Dispute Title" formControlName="title" >
      <br/>
      <label>Dispute Description: </label><textarea class="textarea form-control fortextbox" cols="10" rows="5" name="description" placeholder="Dispute Description" formControlName="description"></textarea>
      <input type="submit" class="btn btn-success forsubmit" [disabled] = "!formdata.valid" value="Submit">
    </form>
  </div>
  </div>
</div>
